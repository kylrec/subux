{% extends '_layout.html' %}

{% block title %}View profile{% endblock %}

{% block content %}

<div class=" user container-fluid">
    <h1>{{ result.first_name }} {{ result.last_name }}</h1>

    <p><a href="mailto:{{ result.email }}">{{ result.email }}</a></p>

    <img src="{{ url_for('static', filename='images/' + (result.avatar or 'default.png')) }}" style=" height:200px;">
</div>
<div class=" user container-fluid">
    <div class="btn-group">
        <a class="btn btn-warning" href="/editusr?user_id={{ result.user_id }}" role="button">Edit account</a>
        <a class="btn btn-danger" href="/delusr?user_id={{ result.user_id }}" role="button" onclick="return confirm('Are you sure?')">Delete account</a>
        {% if session['role'] == 'user' %}
        <a class="btn btn-success" href="/selsubj?user_id={{ result.user_id }}" role="button">View selected subjects</a>
        {% endif %}
    </div>
</div>


{% endblock %}
