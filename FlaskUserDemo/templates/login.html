{% extends '_layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="login container col-sm-3" >

    <div class="mb-3">
        <h1>Log in</h1>
    </div>

    <form method="post">
        <div class="mb-3">
            <input id="email" name="email" type="email" class="form-control" placeholder="Email address">
        </div>
        <div class="mb-3">
            <input id="password" name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <input type="submit" value="Login" class="btn btn-primary btn-block mb-4">
    </form>

    <p>Don't have an account? <a href="{{ url_for('add_user') }}">Sign Up</a></p>
</div>

{% endblock %}
