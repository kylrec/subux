{% extends '_layout.html' %}

{% block title %} My Selected Subjects {% endblock %}

{% block content %}

<h1>{{student.first_name}}'s Selected Subjects</h1>

<table>
    <tr>
        <th>Subjects</th>
    </tr>
    {% for row in result %}
    <tr>
        <td class="subject_name">{{ row.subject_name }}</td>
        <td>
            <a class="btn btn-danger" href="/delselsubj?subject_id={{ row.subject_id }}" role="button" onclick="return confirm('Are you sure?')">Remove</a>
        </td>  
    </tr>
    {% endfor %}
</table>
{% endblock %}
