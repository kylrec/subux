{% extends '_layout.html'%}

{% block title %} Edit profile {% endblock %}

{% block content %}

<div class=" edit container col-sm-3">
    <div class="mb-3">
        <h1>Edit profile</h1>
    </div>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="{{ result.user_id }}">
        <input type="hidden" name="old_avatar" value="{{ result.avatar }}">

        <div class="mb-3">
            <label for="first_name">First Name:</label>
            <input id="first_name" name="first_name" type="text" value="{{ result.first_name }}">
        </div>
        <div class="mb-3">
            <label for="last_name">Last Name:</label>
            <input id="last_name" name="last_name" type="text" value="{{ result.last_name }}">
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" value="{{ result.email }}">
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password">
        </div>
        <div class="mb-3">
            <label for="pic">Profile picture:</label>
            <input id="pic" type="file" name="avatar" accept="image/*">
        </div>
        <div class="mb-3">
            <img src="{{ url_for('static', filename='images/' + (result.avatar or 'default.png')) }}">
        </div>
        <input type="submit" value="Save edit" class="btn btn-primary btn-block mb-4">
    </form>
</div>
<script>
    let fileInput = document.querySelector("#pic");
    let image = document.querySelector(".avatar");

    fileInput.addEventListener("change", updateImage);

    function updateImage() {
        image.src = URL.createObjectURL(fileInput.files[0]);
    }
</script>
{% endblock %}
