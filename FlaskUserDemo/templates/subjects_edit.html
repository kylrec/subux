{% extends '_layout.html'%}

{% block title %} Edit subject {% endblock %}

{% block content %}

<div class=" edit container col-sm-3">
    <form method="post"">
    <input type="hidden" name="subject_id" value="{{ result.subject_id }}">
    <label for="subject_name">Subject Name</label>
    <input id="subject_name" name="subject_name" type="text" value="{{ result.subject_name }}">
    <br>
    <input type="submit" value="Edit subject" class="btn btn-primary btn-block mb-4">
    </form>
</div>
{% endblock %}
