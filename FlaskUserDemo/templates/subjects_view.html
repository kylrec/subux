{% extends '_layout.html' %}

{% block title %} Students Subjects {% endblock %}

{% block content %}

<h1>{{subject.subject_name}}'s Students</h1>

<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row.first_name }}</td>
        <td>{{ row.last_name }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
